framework:
    messenger:
        default_bus: messenger.bus.commands
        buses:
            messenger.bus.commands: ~
            messenger.bus.events:
                middlewares:
                    - "allow_no_handler"
            messenger.bus.queries:
                default_middlewares: false
                middlewares:
                    - "route_messages"
                    - "allow_no_handler"
                    - "call_message_handler"
